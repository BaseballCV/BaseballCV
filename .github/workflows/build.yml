name: Build and Test Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build setuptools wheel pytest
        python -m pip install git+https://github.com/Jensen-holm/statcast-era-pitches.git
        python -m pip install git+https://github.com/dylandru/yolov9.git

    
    - name: Build package
      run: python -m build
    
    - name: Install package
      run: pip install dist/*.whl
    
    - name: List installed packages
      run: pip list

    - name: Run tests on installed package
      run: |
        mkdir test_dir
        cp -r tests/ test_dir/
        cd test_dir
        
        pytest -c /dev/null tests/
        test_exit_code=$?
        
        cd ..
        rm -rf test_dir
        
        if [ $test_exit_code -ne 0 ]; then
          echo "Tests failed!"
          exit 1
        fi

    - name: Upload built package as artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/
        retention-days: 5